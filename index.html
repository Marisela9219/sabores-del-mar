    <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carrusel-item');
    const totalItems = items.length;

    function showNextSlide() {
        items[currentIndex].style.display = 'none'; // Oculta la imagen actual
        currentIndex = (currentIndex + 1) % totalItems; // Avanza al siguiente
        items[currentIndex].style.display = 'block'; // Muestra la nueva imagen
    }

    setInterval(showNextSlide, 3000); // Cambia de imagen cada 3 segundos
</script>
